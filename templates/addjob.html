<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">

        <title>Add Job</title>
    </head>

    <body class="container-fluid">
            <div class="col-sm-12 mt-5">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <h1 class="text-secondary ml-2">Add New Job</h1>
                    </div>
                    <div class="col-sm-3 text-right">
                        <h2 class="text-primary"><a href="{{ url_for('index') }}">Go Back to Home</a></h2>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 border border-secondary rounded">
                        <form method="POST">
                            <div class="row mt-3">
                                <div class="form-group col-sm-6">
                                    <label for="jobid">Job ID</label>
                                    <input type="number" name="jobid" class="form-control" id="jobid" placeholder="Job ID">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="date">Date Time</label>
                                    <input type="date" name="date" class="form-control" id="date" placeholder="Date">
                                </div>
                            </div>
                            <div class="row mt-3 mb-3">
                                <div class="col-sm-6">
                                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
            </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
